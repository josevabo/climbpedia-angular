<div class="galeria" style="flex: auto;flex-wrap: wrap;">
  <div *ngFor="let imagem of imagens" class="imagem-galeria">
    <div class="img-container">
      <img id="img-{{imagem.id}}" src="{{imagem.url}}" alt="{{imagem.legenda}}">
    </div>
    <div class="legenda">
      <p>{{imagem.legenda}}</p>
      <span>+ Visualizar</span>
    </div>
  </div>
</div>
