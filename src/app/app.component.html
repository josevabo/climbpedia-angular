<style>
</style>
<header id="nav-bar">
  <div class="nav__logo">
    <div class="logo-container">
      <img src="../assets/images/climbpedia.png" alt="">
    </div>
  </div>
  <div class="nav__buttons" style="cursor:pointer;" [matMenuTriggerFor]="appMenu">
    <span>{{userName}}</span>
    <div class="user-img-container">
      <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1a/f6/e7/7b/default-avatar-2020-56.jpg?w=100&amp;h=-1&amp;s=1" class="user-img" alt="user image">
    </div>
    <mat-menu #appMenu="matMenu">
      <ng-template *ngIf="!isLoggedIn" matMenuContent>
        <button mat-menu-item routerLink="/login">Login&nbsp;&nbsp;<mat-icon>login</mat-icon></button>
      </ng-template>
      <ng-template *ngIf="isLoggedIn" matMenuContent>
        <button mat-menu-item (click)="openPerfilDialog()">Perfil&nbsp;&nbsp;<mat-icon>account_circle</mat-icon></button>
        <button mat-menu-item (click)="logout()">Logout&nbsp;&nbsp;<mat-icon>logout</mat-icon></button>
      </ng-template>
    </mat-menu>
  </div>
</header>
  <section id="nav-menu" style="font-weight: bold;">
    <div class="nav-item button"  routerLinkActive="activebutton" [routerLinkActiveOptions]="{ exact: true }">
      <a routerLink="/vias">
        <span style="padding: 0 5px;"><fa-icon [icon]="faHouse"></fa-icon></span>
        <span>Home</span>
      </a>
    </div>
    <div class="nav-item button" routerLinkActive="activebutton">
      <a  routerLink="/vias/favoritas">
        <span><fa-icon [icon]="faHeart"></fa-icon></span>
        <span>Favoritos</span>
      </a>
    </div>
    <div class="nav-item button" routerLinkActive="activebutton">
      <a  routerLink="/galeria">
        <span><fa-icon [icon]="faImages"></fa-icon></span>
        <span>Galeria</span>
      </a>
    </div>
    <div class="nav-item button" routerLinkActive="activebutton">
      <a routerLink="/forum">
        <span><fa-icon [icon]="faUsers"></fa-icon></span>
        <span>Forum</span>
      </a>
    </div>
  </section>
  <app-loading></app-loading>
  <router-outlet (activate)="subscribeToEmmiter($event)"></router-outlet>
